<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBotPro - Payment Cancelled</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background for a professional tech feel */
            color: #e6edf3; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }
        .return-button {
            background-color: #4a5568; /* Grayish blue */
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: white;
            margin-top: 1.5rem;
            cursor: pointer;
            display: inline-block;
        }
        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(74, 85, 104, 0.4);
        }
    </style>
</head>
<body class="antialiased">

    <div class="container">
        <h2 class="text-4xl font-bold text-red-400 mb-4">Payment Cancelled or Failed</h2>
        <p class="text-xl text-gray-300 mb-6">Your payment could not be completed. Please try again.</p>
        <a href="index.html" class="return-button">Return to Homepage</a>
    </div>

</body>
</html>
