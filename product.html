<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBotPro - Purchase</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
        }
        .container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            margin: 2rem auto;
        }
        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .feature-list .check {
            color: #10B981;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .feature-list .cross {
            color: #ef4444;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .email-input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            color: #e6edf3;
        }
        .email-input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col justify-center">

    <div class="container">
        <div id="productDetails" class="text-center">
            </div>
        
        <div class="mb-6">
            <label for="customerEmail" class="block text-sm font-medium text-gray-300 mb-2">
                Email Address (for license key and download link)
            </label>
            <input 
                type="email" 
                id="customerEmail" 
                class="email-input" 
                placeholder="your.email@example.com"
                required
            >
            <p class="text-sm text-gray-400 mt-1">
                We'll send your purchase details to this email address.
            </p>
        </div>
        
        <div id="payment-options-container" class="mt-6">
            </div>
        
        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-400"></div>
            <p class="mt-2 text-gray-400">Processing payment...</p>
        </div>
        
        <div id="error" class="hidden bg-red-600 text-white p-4 rounded-lg mt-4"></div>
        
        <div class="text-center mt-6">
            <a href="index.html" class="text-blue-400 hover:underline">← Back to Homepage</a>
        </div>
    </div>

    <script>
        // --- Define API Endpoint ---
        // Since BASE_URL is in the backend, we use the hardcoded URL for the API call here.
        // Replace with your actual deployed backend URL (the one that starts with https://tradebotpro-backend-...)
        const API_BASE_URL = 'https://tradebotpro-backend-553116950013.us-central1.run.app';


        // --- Define Products (Simplified for frontend) ---
        const products = {
            lite: {
                name: 'TradeBotPro Lite Version',
                price: 49.99,
                purchaseType: 'lite-lifetime',
                features: [
                    { text: 'Lifetime Access', included: true },
                    { text: 'Basic Stock Trading Features', included: true },
                    { text: 'Fractional Share Trading', included: true },
                    { text: 'Direct Download', included: true },
                    { text: 'Options Trading', included: false },
                    { text: 'Persistent State & Auto-Restart', included: false },
                    { text: 'Real-time Reconciliation', included: false },
                    { text: 'Account-Level Risk Management', included: false }
                ]
            },
            full: {
                name: 'TradeBotPro Pro Version',
                price: 199.99, // This is the lifetime price
                purchaseType: 'full-lifetime',
                features: [
                    { text: 'Lifetime Access', included: true },
                    { text: 'All Stock Trading Features', included: true },
                    { text: 'Fractional Share Trading', included: true },
                    { text: 'Experimental Options Trading', included: true },
                    { text: 'Persistent State & Auto-Restart', included: true },
                    { text: 'Real-time Reconciliation', included: true },
                    { text: 'Account-Level Risk Management', included: true },
                    { text: 'Unique License Key', included: true }
                ]
            },
            subscription: {
                name: 'TradeBotPro Pro Subscription',
                price: 25.00,
                purchaseType: 'full-subscription'
            }
        };

        // --- Get elements ---
        const productDetailsDiv = document.getElementById('productDetails');
        const paymentOptionsContainer = document.getElementById('payment-options-container');
        const loadingDiv = document.getElementById('loading');
        
        // --- Get product type from URL ---
        const urlParams = new URLSearchParams(window.location.search);
        // Default to 'full' for the primary view
        const productTypeQuery = urlParams.get('version') || 'full'; 
        
        // Determine which product object to display (lite or full)
        const productToDisplay = products[productTypeQuery] || products.full; 

        // --- Populate product details ---
        productDetailsDiv.innerHTML = `
            <h2 class="text-4xl font-bold text-green-400 mb-4">${productToDisplay.name}</h2>
            <p class="text-5xl font-extrabold text-white mb-6">$${productToDisplay.price}</p>
            ${productTypeQuery === 'full' ? '<p class="text-3xl font-bold text-white -mt-4 mb-6">(One-Time Fee)</p>' : ''}
            <ul class="feature-list text-left max-w-md mx-auto mb-8">
                ${productToDisplay.features.map(feature => `
                    <li class="${feature.included ? 'text-gray-300' : 'text-gray-500'}">
                        <span class="${feature.included ? 'check' : 'cross'}">
                            ${feature.included ? '✓' : '✗'}
                        </span>
                        ${feature.text}
                    </li>
                `).join('')}
            </ul>
        `;

        // --- Dynamically inject payment buttons ---
        if (productTypeQuery === 'lite') {
            // LITE Version: Show one button (Lite Lifetime)
            paymentOptionsContainer.innerHTML = `
                <button data-type="lite" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Buy Lite Access - $${products.lite.price}
                </button>
            `;
        } else {
            // FULL (Pro) Version: Show two options (Lifetime and Subscription)
            paymentOptionsContainer.innerHTML = `
                <button data-type="full-lifetime" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Buy Lifetime Access - $${products.full.price}
                </button>

                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-400">OR</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>

                <button data-type="full-subscription" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Subscribe Weekly - $${products.subscription.price}
                </button>
            `;
        }

        // --- Validation and Error Functions ---
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // --- Unified Purchase Handler ---
        async function handlePurchase(purchaseType) {
            const email = document.getElementById('customerEmail').value.trim();
            
            if (!email) {
                showError('Please enter your email address.');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            // Map the purchase type to the API's expected productType
            const apiProductType = purchaseType.startsWith('lite') ? 'lite' : 'full';

            // Show loading and disable ALL buttons
            loadingDiv.classList.remove('hidden');
            const buttons = paymentOptionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                // 1. Call the backend API to create the payment link with metadata
                const response = await fetch(`${API_BASE_URL}/api/create-payment-link`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        productType: apiProductType,
                        customerEmail: email,
                        // NOTE: If you decide to support subscription links via the API, 
                        // you would pass a flag here (e.g., isSubscription: true).
                        // For now, the API only creates links for the standard prices.
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate payment link');
                }

                // 2. Redirect to the generated Stripe URL
                window.location.href = data.url;

            } catch (error) {
                console.error('Error during purchase process:', error);
                showError('Payment link creation failed. Please try again or contact support.');
            } finally {
                // Re-enable buttons if redirection fails
                loadingDiv.classList.add('hidden');
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // --- Use Event Delegation for Click Handlers ---
        paymentOptionsContainer.addEventListener('click', function(event) {
            const button = event.target.closest('button');
            if (!button) return; // Click wasn't on a button

            const purchaseType = button.getAttribute('data-type');
            
            // Note: The /api/create-payment-link currently only handles the lifetime prices.
            // If the user selects the subscription, we revert to the hardcoded Stripe URL 
            // for simplicity, or you need to update the backend to support subscription link creation.
            // Since the user is hitting a price issue, we must use the backend.
            // For now, let's treat 'full-subscription' as 'full' and update the backend price later.
            
            // --- CRITICAL TEMPORARY MEASURE ---
            // Given the price issue, we assume all purchases should route through the API to ensure metadata is present.
            // The API /create-payment-link creates a link for the full or lite price.
            // To fix the immediate webhook issue, we'll force the subscription flow to use the API
            // and assume the backend will handle the subscription price dynamically.
            
            if (purchaseType === 'full-subscription') {
                // For the subscription option ($25.00), you will need a separate backend endpoint 
                // that generates a subscription checkout session link to include the metadata.
                // Since the current API only generates a payment link for the $199.99 or $49.99 prices,
                // we'll treat all clicks as triggering the API for the *correct* product type.
                
                // --- IMMEDIATE FIX: Use API for all, treating subscription as 'full' product type for API purposes ---
                handlePurchase('full'); // API will create the $199.99 link with metadata
                showError('Note: Subscription functionality needs backend updates. Processing as standard Pro access for now.');
            } else if (purchaseType === 'lite') {
                handlePurchase('lite');
            } else if (purchaseType === 'full-lifetime') {
                handlePurchase('full');
            }
        });

    </script>
    </body>
</html>
