<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBotPro - Purchase</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
        }
        .container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            margin: 2rem auto;
        }
        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .feature-list .check {
            color: #10B981;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .feature-list .cross {
            color: #ef4444;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .email-input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            color: #e6edf3;
        }
        .email-input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col justify-center">

    <div class="container">
        <div id="productDetails" class="text-center">
            <!-- Product details will be populated by JavaScript -->
        </div>
        
        <div class="mb-6">
            <label for="customerEmail" class="block text-sm font-medium text-gray-300 mb-2">
                Email Address (for license key and download link)
            </label>
            <input 
                type="email" 
                id="customerEmail" 
                class="email-input" 
                placeholder="your.email@example.com"
                required
            >
            <p class="text-sm text-gray-400 mt-1">
                We'll send your license key and download link to this email address.
            </p>
        </div>
        
        <div id="stripe-button-container" class="mt-6">
            <button id="buy-now-button" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                Buy Now with Stripe
            </button>
        </div>
        
        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-400"></div>
            <p class="mt-2 text-gray-400">Processing payment...</p>
        </div>
        
        <div id="error" class="hidden bg-red-600 text-white p-4 rounded-lg mt-4"></div>
        
        <div class="text-center mt-6">
            <a href="index.html" class="text-blue-400 hover:underline">← Back to Homepage</a>
        </div>
    </div>

    <script>
        const products = {
            lite: {
                name: 'TradeBotPro Lite Version',
                price: 49.99,
                stripeUrl: 'https://buy.stripe.com/bJebJ14e56wF1ix59i7Vm01',
                features: [
                    { text: 'Lifetime Access', included: true },
                    { text: 'Basic Stock Trading Features', included: true },
                    { text: 'Fractional Share Trading', included: true },
                    { text: 'Direct Download', included: true },
                    { text: 'Options Trading', included: false },
                    { text: 'Persistent State & Auto-Restart', included: false },
                    { text: 'Real-time Reconciliation', included: false },
                    { text: 'Account-Level Risk Management', included: false }
                ]
            },
            full: {
                name: 'TradeBotPro Pro Version',
                price: 199.99,
                stripeUrl: 'https://buy.stripe.com/7sY6oH9yp3ktd1f59i7Vm02',
                features: [
                    { text: 'Lifetime Access', included: true },
                    { text: 'All Stock Trading Features', included: true },
                    { text: 'Fractional Share Trading', included: true },
                    { text: 'Experimental Options Trading', included: true },
                    { text: 'Persistent State & Auto-Restart', included: true },
                    { text: 'Real-time Reconciliation', included: true },
                    { text: 'Account-Level Risk Management', included: true },
                    { text: 'Unique License Key', included: true }
                ]
            }
        };

        // Get product type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productType = urlParams.get('version') || 'full';
        const product = products[productType];

        if (!product) {
            window.location.href = 'index.html';
        }

        // Populate product details
        document.getElementById('productDetails').innerHTML = `
            <h2 class="text-4xl font-bold text-green-400 mb-4">${product.name}</h2>
            <p class="text-5xl font-extrabold text-white mb-6">$${product.price}</p>
            <ul class="feature-list text-left max-w-md mx-auto mb-8">
                ${product.features.map(feature => `
                    <li class="${feature.included ? 'text-gray-300' : 'text-gray-500'}">
                        <span class="${feature.included ? 'check' : 'cross'}">
                            ${feature.included ? '✓' : '✗'}
                        </span>
                        ${feature.text}
                    </li>
                `).join('')}
            </ul>
        `;

        // Validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Handle Buy Now button click
        document.getElementById('buy-now-button').addEventListener('click', function() {
            const email = document.getElementById('customerEmail').value.trim();
            
            if (!email) {
                showError('Please enter your email address.');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            this.disabled = true;

            // Store email and product type for potential success page use
            sessionStorage.setItem('tradebotpro_customer_email', email);
            sessionStorage.setItem('tradebotpro_product_type', productType);

            // Create the Stripe checkout URL with customer email as a parameter
            const checkoutUrl = new URL(product.stripeUrl);
            
            // Note: For Stripe's hosted checkout URLs, success/cancel URLs are typically 
            // configured in the Stripe dashboard, not passed as URL parameters
            // We can try to pass the email as a prefilled parameter if supported
            try {
                checkoutUrl.searchParams.append('prefilled_email', email);
            } catch (error) {
                console.warn('Could not add prefilled email parameter:', error);
            }

            // Redirect to Stripe Checkout
            window.location.href = checkoutUrl.toString();
        });
    </script>
</body>
</html>
