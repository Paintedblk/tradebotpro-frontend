<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBotPro - Purchase</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
        }
        .container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            margin: 2rem auto;
        }
        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .feature-list .check {
            color: #10B981;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .feature-list .cross {
            color: #ef4444;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .email-input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            color: #e6edf3;
        }
        .email-input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col justify-center">

    <div class="container">
        <div id="productDetails" class="text-center">
        </div>
        
        <div class="mb-6">
            <label for="customerEmail" class="block text-sm font-medium text-gray-300 mb-2">
                Email Address (for license key and download link)
            </label>
            <input 
                type="email" 
                id="customerEmail" 
                class="email-input" 
                placeholder="your.email@example.com"
                required
            >
            <p class="text-sm text-gray-400 mt-1">
                We'll send your purchase details to this email address.
            </p>
        </div>
        
        <div id="payment-options-container" class="mt-6">
        </div>
        
        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-400"></div>
            <p class="mt-2 text-gray-400">Processing payment...</p>
        </div>
        
        <div id="error" class="hidden bg-red-600 text-white p-4 rounded-lg mt-4"></div>
        
        <div class="text-center mt-6">
            <a href="index.html" class="text-blue-400 hover:underline">← Back to Homepage</a>
        </div>
    </div>

    <script>
        // API Configuration - Replace with your actual backend URL
        const API_BASE_URL = 'https://tradebotpro-backend-553116950013.us-central1.run.app';

        // --- HARDCODED STRIPE LINKS ---
        const STRIPE_LINKS = {
            full_lifetime: 'https://buy.stripe.com/7sY6oH9yp3ktd1f59i7Vm02',
            full_subscription: 'https://buy.stripe.com/8x228r3a16wF5yN8lu7Vm03'
        };

        // --- Define Products ---
        const products = {
            lite: {
                name: 'TradeBotPro Lite Version',
                price: 49.99,
                features: [
                    { text: 'Lifetime Access', included: true },
                    { text: 'Basic Stock Trading Features', included: true },
                    { text: 'Fractional Share Trading', included: true },
                    { text: 'Direct Download', included: true },
                    { text: 'Options Trading', included: false },
                    { text: 'Persistent State & Auto-Restart', included: false },
                    { text: 'Real-time Reconciliation', included: false },
                    { text: 'Account-Level Risk Management', included: false }
                ]
            },
            full: {
                name: 'TradeBotPro Pro Version',
                price: 199.99,
                subscriptionPrice: 25.00,
                features: [
                    { text: 'Lifetime Access', included: true },
                    { text: 'All Stock Trading Features', included: true },
                    { text: 'Fractional Share Trading', included: true },
                    { text: 'Experimental Options Trading', included: true },
                    { text: 'Persistent State & Auto-Restart', included: true },
                    { text: 'Real-time Reconciliation', included: true },
                    { text: 'Account-Level Risk Management', included: true },
                    { text: 'Unique License Key', included: true }
                ]
            }
        };

        // --- Get elements ---
        const productDetailsDiv = document.getElementById('productDetails');
        const paymentOptionsContainer = document.getElementById('payment-options-container');
        const loadingDiv = document.getElementById('loading');
        
        // --- Get product type from URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const productType = urlParams.get('version') || 'full';
        const product = products[productType] || products.full;

        // --- Populate product details ---
        productDetailsDiv.innerHTML = `
            <h2 class="text-4xl font-bold text-green-400 mb-4">${product.name}</h2>
            <p class="text-5xl font-extrabold text-white mb-6">$${product.price}</p>
            ${productType === 'full' ? '<p class="text-3xl font-bold text-white -mt-4 mb-6">(One-Time Fee)</p>' : ''}
            <ul class="feature-list text-left max-w-md mx-auto mb-8">
                ${product.features.map(feature => `
                    <li class="${feature.included ? 'text-gray-300' : 'text-gray-500'}">
                        <span class="${feature.included ? 'check' : 'cross'}">
                            ${feature.included ? '✓' : '✗'}
                        </span>
                        ${feature.text}
                    </li>
                `).join('')}
            </ul>
        `;

        // --- Dynamically inject payment buttons ---
        if (productType === 'lite') {
            // LITE Version: Show one button
            paymentOptionsContainer.innerHTML = `
                <button id="buy-lite-button" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Buy Now - $${product.price}
                </button>
            `;
        } else {
            // FULL (Pro) Version: Show two options
            paymentOptionsContainer.innerHTML = `
                <button id="buy-lifetime-button" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Buy Lifetime Access - $${product.price}
                </button>

                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-400">OR</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>

                <button id="buy-subscription-button" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Subscribe Weekly - $${product.subscriptionPrice.toFixed(2)}
                </button>
            `;
        }

        // --- Validation and Error Functions ---
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // --- Unified Purchase Handler ---
        async function handlePurchase(purchaseProductType, isSubscription = false) {
            const email = document.getElementById('customerEmail').value.trim();
            
            if (!email) {
                showError('Please enter your email address.');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            // Show loading and disable ALL buttons
            loadingDiv.classList.remove('hidden');
            const buttons = paymentOptionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            // Store email and product type for success page
            sessionStorage.setItem('tradebotpro_customer_email', email);
            sessionStorage.setItem('tradebotpro_product_type', isSubscription ? 'full-subscription' : purchaseProductType);

            // ==========================================
            // LOGIC SPLIT: PRO (Static Link) vs LITE (API)
            // ==========================================
            
            if (purchaseProductType === 'full') {
                // For Pro Version, use the hardcoded Stripe links directly
                let stripeUrl;
                
                if (isSubscription) {
                    stripeUrl = STRIPE_LINKS.full_subscription;
                } else {
                    stripeUrl = STRIPE_LINKS.full_lifetime;
                }

                // Append the email to the Stripe URL to prefill the checkout form
                // This improves UX so they don't have to type it twice
                const finalUrl = `${stripeUrl}?prefilled_email=${encodeURIComponent(email)}`;
                
                // Redirect directly to Stripe
                window.location.href = finalUrl;
                return; 
            }

            // ==========================================
            // LITE VERSION (Keep existing API logic)
            // ==========================================

            try {
                // Call backend API to create payment link
                const response = await fetch(`${API_BASE_URL}/api/create-payment-link`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productType: purchaseProductType,
                        customerEmail: email,
                        isSubscription: isSubscription
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create payment link');
                }

                const data = await response.json();
                
                console.log('Payment link created:', data.id);
                
                // Redirect to Stripe Checkout
                window.location.href = data.url;

            } catch (error) {
                console.error('Payment link error:', error);
                showError(`Error: ${error.message}`);
                
                // Re-enable buttons
                loadingDiv.classList.add('hidden');
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // --- Use Event Delegation for Click Handlers ---
        paymentOptionsContainer.addEventListener('click', function(event) {
            const button = event.target.closest('button');
            if (!button) return;

            if (button.id === 'buy-lite-button') {
                handlePurchase('lite', false);
            } else if (button.id === 'buy-lifetime-button') {
                handlePurchase('full', false);
            } else if (button.id === 'buy-subscription-button') {
                handlePurchase('full', true); // Full product, subscription mode
            }
        });

    </script>
</body>
</html>
